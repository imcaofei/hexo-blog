# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FeiCao.io
subtitle: ''
description: ''
keywords:
author: Fei Cao
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://imcaofei.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo:
    github: git@github.com:imcaofei/imcaofei.github.io.git,main

index:
  slogan:
    enable: true
    text: Java | Backend | Distributed Systems
  post_url_target: _self
  # 文章跳转方式
  # 可选值：
  # _blank：新标签页打开
  # _self：当前标签页打开

navbar:
  blog_title: FeiCao.io
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill', name: '首页' }
    - { key: 'archives', link: '/archives/', icon: 'iconfont icon-archive-fill', name: '文章' }
    - { key: 'tag', link: '/tags/', icon: 'iconfont icon-tags-fill', name: '标签' }
    - { key: 'about', link: '/about/', icon: 'iconfont icon-user-fill', name: '关于' }

about:
  avatar: /img/avatar.jpg
  name: "Fei Cao"
  intro: "Java | Backend | Distributed Systems"
  icons: # 不要把 icon 注释掉，否则无法覆盖配置
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/imcaofei', tip: 'GitHub' }
    - { class: 'iconfont icon-wechat-fill', qrcode: '/img/qr-code.jpg', tip: '微信' }

favicon: /img/favicon.ico